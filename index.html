<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/normalize.css">
  <title>Build Your Portfolio</title>
</head>

<body>
  <div class="container">
    <header>
      <h1 class="page-header">Build Your Portfolio</h1>
    </header>
    <main class="requirements">
      <section class="requirement">
        <h2 class="requirement-header">Required Elements & Custom Design</h2>
        <section class="type">
          <h3 class="type-header">Images</h3>
          <button class="resource">
            <a class="link" href="https://www.pexels.com/">
              Pexels</br>
              <span class="credit">Shared by: @Lisa P. (FEND)</span>
            </a>
          </button>
          <button class="resource">
            <a class="link" href="https://placeholder.com/">
              Placeholder.com</br>
              <span class="credit">Shared by: @Crystal</span>
            </a>
          </button>
          <button class="resource">
            <a class="link" href="http://placekitten.com/">
              placekitten</br>
              <span class="credit">Shared by: @Crystal</span>
            </a>
          </button>
          <button class="resource">
            <a class="link" href="https://pixabay.com/">
              pixabay</br>
              <span class="credit">Shared by: @Crystal</span>
            </a>
          </button>
        </section>
        <section class="type">
          <h3 class="type-header">Title Text</h3>
          <button class="resource">
            <a class="link" href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/Heading_Elements">
              &lt;h1&gt;&ndash;&lt;h6&gt;: The HTML Section Heading elements</br>
              <span class="credit">Shared by: @Crystal</span>
            </a>
          </button>
        </section>
        <section class="type">
          <h3 class="type-header">Paragraph Text</h3>
          <button class="resource">
            <a class="link" href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/p">
              &lt;p&gt;: The Paragraph element</br>
              <span class="credit">Shared by: @Crystal</span>
            </a>
          </button>
        </section>
        <section class="type">
          <h3 class="type-header">Logo</h3>
          <button class="resource">
            <a class="link" href="https://www.canva.com/">
              Canva</br>
              <span class="credit">Shared by: @Lisa P. (FEND)</span>
            </a>
          </button>
          <button class="resource">
            <a class="link" href="https://inkscape.org/">
              Inkscape</br>
              <span class="credit">Shared by: @Matthew Cranford [FEND]</span>
            </a>
          </button>
        </section>
      </section>
      <section class="requirement">
        <h2 class="requirement-header">Semantic HTML</h2>
        <section class="type">
          <h3 class="type-header">Tutorials</h3>
          <button class="resource">
            <a class="link" href="https://www.w3.org/wiki/HTML_structural_elements">
              Document and website structure</br>
              <span class="credit">Shared by: @Crystal</span>
            </a>
          </button>
          <button class="resource">
            <a class="link" href="https://developer.mozilla.org/en-US/docs/Web/Guide/HTML/Using_HTML_sections_and_outlines#Problems_solved_by_HTML5">
              Problems solved by HTML5</br>
              <span class="credit">Shared by: @Crystal</span>
            </a>
          </button>
        </section>
      </section>
      <section class="requirement">
        <h2 class="requirement-header">Grid-Based Layout</h2>
        <section class="type">
          <h3 class="type-header">Tutorials</h3>
          <button class="resource">
            <a class="link" href="https://css-tricks.com/snippets/css/complete-guide-grid/">
              A Complete Guide to Grid</br>
              <span class="credit">Shared by: @Sachin</span>
            </a>
          </button>
          <button class="resource">
            <a class="link" href="https://css-tricks.com/snippets/css/a-guide-to-flexbox/">
              A Complete Guide to Flexbox</br>
              <span class="credit">Shared by: @Sachin</span>
            </a>
          </button>
          <button class="resource">
            <a class="link" href="https://scrimba.com/g/gflexbox">
              Learn Flexbox for free</br>
              <span class="credit">Shared by: @Pelt</span>
            </a>
          </button>
        </section>
        <section class="type">
          <h3 class="type-header">Practice</h3>
          <button class="resource">
            <a class="link" href="http://cssgridgarden.com/">
              Grid Garden</br>
              <span class="credit">Shared by: @Crystal</span>
            </a>
          </button>
          <button class="resource">
            <a class="link" href="https://flexboxfroggy.com/">
              FLEXBOX FROGGY</br>
              <span class="credit">Shared by: @Lisa P. (FEND)</span>
            </a>
          </button>
        </section>
      </section>
      <section class="requirement">
        <h2 class="requirement-header">Cross-Browser Compatibility</h2>
        <section class="type">
          <h3 class="type-header">Tutorials</h3>
          <button class="resource">
            <a class="link" href="https://developers.google.com/web/tools/chrome-devtools/device-mode/">
              Simulate Mobile Devices with Device Mode in Chrome DevTools</br>
              <span class="credit">Shared by: @Crystal</span>
            </a>
          </button>
        </section>
      </section>
      <section class="requirement">
        <h2 class="requirement-header">Viewport meta Tag</h2>
        <section class="type">
          <h3 class="type-header">Documentation</h3>
          <button class="resource">
            <a class="link" href="https://developer.mozilla.org/en-US/docs/Mozilla/Mobile/Viewport_meta_tag">
              Using the viewport meta tag to control layout on mobile browsers</br>
              <span class="credit">Shared by: @Crystal</span>
            </a>
          </button>
          <h3 class="type-header">Tutorials</h3>
          <button class="resource">
            <a class="link" href="https://www.w3schools.com/css/css_rwd_viewport.asp">
              Responsive Web Design - The Viewport</br>
              <span class="credit">Shared by: @Crystal</span>
            </a>
          </button>
        </section>
      </section>
      <section class="requirement">
        <h2 class="requirement-header">Responsive Images</h2>
        <section class="type">
          <h3 class="type-header">Tutorials</h3>
          <button class="resource">
            <a class="link" href="https://internetingishard.com/html-and-css/responsive-images/">
              Responsive Images</br>
              <span class="credit">Shared by: @JaniceM</span>
            </a>
          </button>
          <button class="resource">
            <a class="link" href="https://www.udacity.com/course/responsive-images--ud882">
              Responsive Images byGoogle</br> <em>free Udacity Course</em>
              <span class="credit">Shared by: @Gharraph [FEND]</span>
            </a>
          </button>
        </section>
      </section>
    </main>
  </div>
</body>

</html>
